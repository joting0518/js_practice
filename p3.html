<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>Javascript</title>
    <script type="text/javascript">
        //create object
        var point = new Object();
        //creat object's attribute and method
        point.x = 3;
        point.y = 4;
        point.getPosition = function(){
            alert(this.x+","+this.y);
        }
        //use object
        alert(point.x);
        point.getPosition();
        //example
        var player = Object();
        player.name = "Jane";
        player.hp = 100;
        player.fight = function(){
            this.hp = this.hp - 2;
        }
        player.reset = function(){
            this.hp++;
        }
        player.report = function(){
            alert(this.name+":"+"this.hp");
        }
        
    </script>
</head>
</html>
