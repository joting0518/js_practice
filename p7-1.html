<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>Html dom</title>
    <script type="text/javascript">
        function toggleMenu(number){
            var menu = document.getElementById("menu-"+number);
            menu.classList.toggle("hide");//切換標籤物件 class 的 hide 設定
            
        }

    </script>
    <style type="text/css">
        .hide{display:none;}

    </style>
    
</head>
    <body>
        <div onclick="toggleMenu(1);">title</div>
        <ul id="menu-1">
            <li>項目1-1</li>
            <li>項目1-2</li>
            <li>項目1-3</li>
        </ul>
        <button onclick="change();">Change</button>
    </body>
</html>
